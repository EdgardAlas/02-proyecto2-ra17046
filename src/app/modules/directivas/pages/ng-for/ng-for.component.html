<div class="container mt-5">
  <h2 class="h4">Renderizando una lista de personas con la directiva ngFor</h2>
  <table class="table table-striped table-hover mt-4">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.apellido }}</td>
        <td>{{ persona.edad }}</td>
      </tr>
    </tbody>
  </table>
</div>
