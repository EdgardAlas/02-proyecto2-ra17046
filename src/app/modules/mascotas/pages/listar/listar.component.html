<div class="d-flex p-2 m-5"></div>
<div class="container pb-5">
  <hr />
  <input
    type="text"
    class="form-control"
    placeholder="Buscar mascota"
    [(ngModel)]="parametroBuscar"
    (keyup.enter)="buscar()"
  />

  <hr />

  <app-nuevo leyenda="Nuevo"></app-nuevo>

  <div
    class="row row-cols-1 row-cols-md-3 row-cols-xl-4 justify-content-center"
  >
    <ng-container *ngFor="let item of mascotas">
      <app-card [obj]="item" (delete)="onDelete()"></app-card>
    </ng-container>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
